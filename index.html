<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOAT Fight - Messi vs Ronaldo</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      background-color: #0f0f0f;
      color: #39ff14;
      text-align: center;
      background-image: linear-gradient(135deg, #0f0f0f 0%, #1a0033 100%);
      image-rendering: pixelated;
    }

    h1 {
      font-size: 2rem;
      margin-top: 2rem;
      color: #ffd700;
      text-shadow: 2px 2px #000;
    }

    .countdown {
      font-size: 1rem;
      margin: 1rem 0;
      color: #ff00ff;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2rem;
    }

    .player-card {
      background: #1e1e1e;
      border: 3px dashed #00ffe0;
      border-radius: 8px;
      padding: 1rem;
      width: 280px;
      box-shadow: 0 0 12px #00ffe0;
      margin: 1rem;
    }

    .player-card img {
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      image-rendering: pixelated;
    }

    .score {
      font-size: 1rem;
      margin: 1rem 0;
      color: #39ff14;
    }

    .vote-btn {
      background-color: #00ffe0;
      color: black;
      border: none;
      padding: 10px 16px;
      font-size: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 5px #00ffe0;
    }

    .vote-btn:hover {
      background-color: #00e6cc;
    }

    .leaderboard {
      margin-top: 2rem;
      background: #1a0033;
      border: 2px solid #00ffe0;
      border-radius: 6px;
      padding: 1rem;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
      color: #ffd700;
    }

    pre {
      white-space: pre-wrap;
      text-align: left;
    }

    .share-btn {
      margin-top: 1rem;
      background-color: #1da1f2;
      color: white;
      font-size: 0.8rem;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 5px #1da1f2;
    }

    .share-btn:hover {
      background-color: #0d8de0;
    }
  </style>
</head>
<body>
  <h1>üêê GOAT FIGHT - MESSI VS RONALDO</h1>
  <div class="countdown" id="countdown"></div>

  <div class="container">
    <div class="player-card">
      <img src="https://i.ibb.co/ccLhgXjy/messi-pixel.png" alt="Pixel Messi">
      <div class="score" id="messi-score">0 EGLD</div>
      <button class="vote-btn" onclick="vote('messi')">Vote for Messi</button>
    </div>

    <div class="player-card">
      <img src="https://i.ibb.co/Q7vJdjb5/messi.png" alt="Pixel Ronaldo">
      <div class="score" id="ronaldo-score">0 EGLD</div>
      <button class="vote-btn" onclick="vote('ronaldo')">Vote for Ronaldo</button>
    </div>
  </div>

  <div class="leaderboard">
    <h2>üèÖ Leaderboard</h2>
    <pre id="leaderboard">Loading...</pre>

    <button class="share-btn" onclick="shareOnX()">Share on X (Twitter)</button>
  </div>

  <script>
    const API_URL = "https://orange-halibut-7vwx9qvqqxpc6r4-3000.app.github.dev/api/scores";

    async function updateScores() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById("messi-score").innerText = data.messi + " EGLD";
        document.getElementById("ronaldo-score").innerText = data.ronaldo + " EGLD";
        document.getElementById("leaderboard").innerText = data.leaderboard || "No votes yet.";
      } catch (e) {
        console.error("Score update error", e);
      }
    }

    function vote(player) {
      const amount = prompt("How much EGLD do you want to send?");
      if (!amount || isNaN(amount)) return;

      const address = "erd1n0kqf488m6skjazhsmfnpakhvxgtav0jjgmck4j3a2qf7mhsf45q9gz55c";
      const value = parseFloat(amount) * 1e18;
      const data = player;

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const walletLink = `https://wallet.multiversx.com/dapp/send?receiver=${address}&value=${value}&data=${data}`;
      const xportalLink = `xportal://transaction?receiver=${address}&value=${value}&data=${data}`;
      const link = isMobile ? xportalLink : walletLink;

      window.open(link, "_blank");

      setTimeout(() => {
        confetti({
          particleCount: 200,
          spread: 80,
          origin: { y: 0.6 }
        });
        alert(`‚úÖ Thanks for voting ${player.toUpperCase()}!`);
      }, 600);
    }

    function shareOnX() {
      const tweet = encodeURIComponent("Vote now in the GOAT Fight ‚Äì Messi vs Ronaldo ‚öΩüî•\nWho deserves to win?\n\nüëâ https://goat-fight.vercel.app/");
      const xUrl = `https://twitter.com/intent/tweet?text=${tweet}`;
      window.open(xUrl, "_blank");
    }

    function startCountdown(endDate) {
      const countdownEl = document.getElementById("countdown");
      function update() {
        const now = new Date().getTime();
        const distance = endDate - now;
        if (distance <= 0) {
          countdownEl.innerText = "‚è±Ô∏è Voting Closed";
          clearInterval(interval);
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownEl.innerText = `‚è≥ Time Left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      update();
      const interval = setInterval(update, 1000);
    }

    updateScores();
    setInterval(updateScores, 10000);
    startCountdown(new Date("2025-09-01T00:00:00Z").getTime());
  </script>
</body>
</html>
