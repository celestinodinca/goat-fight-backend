<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOAT Fight - Messi vs Ronaldo</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #0f0f0f;
      color: #39ff14;
      text-align: center;
    }

    .stadium-section {
      background: url('https://mir-s3-cdn-cf.behance.net/project_modules/hd/91b77255862449.599609ab2e17b.gif') no-repeat center/cover;
      padding: 20px 0 60px;
      position: relative;
    }

    .scoreboard {
      background: rgba(0, 0, 0, 0.8);
      display: inline-block;
      padding: 10px 20px;
      border: 3px solid #ffd700;
      color: #ffd700;
      font-size: 16px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    .stadium {
      display: grid;
      grid-template-columns: repeat(15, 32px);
      gap: 4px;
      justify-content: center;
      padding: 10px;
      margin-bottom: 40px;
    }

    .seat {
      width: 32px;
      height: 32px;
      background: #222;
      border: 2px solid #00ffe0;
      cursor: pointer;
      font-size: 8px;
      color: #00ffe0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .seat.taken {
      background: #ff00ff;
      color: white;
    }

    .seat:hover {
      background: #00ffe0;
      color: black;
    }

    .players {
      display: flex;
      justify-content: center;
      gap: 80px;
      position: relative;
      margin-top: -20px;
      z-index: 3;
    }

    .players img {
      width: 100px;
      image-rendering: pixelated;
    }

    .leaderboard, .hall-of-goats {
      margin-top: 40px;
      padding: 20px;
      border: 2px solid #00ffe0;
      background: #1a0033;
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .leaderboard h2, .hall-of-goats h2 {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="stadium-section">
    <div class="scoreboard" id="scoreboard">
      MESSI: 0 EGLD ‚öîÔ∏è RONALDO: 0 EGLD
    </div>

    <div class="stadium" id="stadium"></div>

    <div class="players">
      <img src="https://i.ibb.co/ccLhgXjy/messi-pixel.png" alt="Pixel Messi">
      <img src="https://i.ibb.co/Q7vJdjb5/messi.png" alt="Pixel Ronaldo">
    </div>
  </div>

  <div class="leaderboard">
    <h2>üèÖ Leaderboard</h2>
    <pre id="leaderboard">Loading...</pre>
  </div>

  <div class="hall-of-goats">
    <h2>üêê HALL OF GOATS</h2>
    <ol id="goatList">
      <li>erd1...j2k - 2.3 EGLD - "MESSI 4EVER"</li>
      <li>erd1...94d - 1.8 EGLD - "RONALDO RULES"</li>
      <li>erd1...x5g - 1.5 EGLD - "Vote and Win!"</li>
    </ol>
  </div>

  <script>
    const stadium = document.getElementById("stadium");

    const seats = Array.from({ length: 120 }, (_, i) => ({
      id: i,
      taken: false,
      message: '',
      image: ''
    }));

    function renderSeats() {
      stadium.innerHTML = '';
      seats.forEach(seat => {
        const div = document.createElement("div");
        div.className = "seat" + (seat.taken ? " taken" : "");
        div.innerText = seat.taken ? "üöÄ" : seat.id;
        div.onclick = () => buySeat(seat);
        stadium.appendChild(div);
      });
    }

    function buySeat(seat) {
      if (seat.taken) {
        alert(`Seat ${seat.id} is already taken.\nMessage: ${seat.message}`);
        return;
      }
      const message = prompt("Enter your message (e.g. brand, shoutout)");
      if (!message) return;
      seat.message = message;
      seat.taken = true;
      alert(`üíº Seat #${seat.id} reserved!`);
      renderSeats();
    }

    renderSeats();
  </script>
</body>
</html>
